<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Neighbourhood Map Project - Baha Harasheh</title>
		<script src='js/lib/knockout-3.4.2.js'></script>
		<script src='js/lib/jquery-3.3.1.min.js'></script>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/responsive.css">
	</head>
	<body>
		<div class="container">
			<div class="options-box">
				<h1>Neighbourhood Map</h1>
				<hr>
				<div>
					<span class="text">Filter Locations</span>
					<input id="locations-search" type="text" oninput="textSearchLocations(this.value)" placeholder="Ex: North Shore Islamic Centre" />
					<select id="locations-list" data-bind="foreach: locationList, attr: {size: locationList().length}, value: selectedLocation">
						<option data-bind="text: title">&nbsp;</option>
					</select> 
				</div>
			</div>
			<div id="map"></div>
		</div>

		<script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeIkKLyRq16rXALJqDG3X-eTM6cEMbOAI&v=3&callback=initMap">
		</script>
	
		<script src='js/app.js'></script>
		
	</body>
</html>
